{{ vm.datePicker.default.dateFormatted }}

<div class="mt">
    <lx-button ng-click="vm.openDatePicker(vm.datePickerId)">Open date picker</lx-button>
</div>

<lx-date-picker
    id="{{ vm.datePickerId }}"
    ng-model="vm.datePicker.default.date"
    lx-callback="vm.datePickerCallback(newDate)"
    lx-max-date="vm.datePicker.default.maxDate"
    lx-min-date="vm.datePicker.default.minDate"
></lx-date-picker>
