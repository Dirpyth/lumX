<!DOCTYPE html>
<html lang="en" ng-app="lumx-demo">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>LumX</title>

        <link rel="stylesheet" href="//necolas.github.io/normalize.css/latest/normalize.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700" />
        <link rel="stylesheet" href="node_modules/@lumx/core/lumx-theme-material.css" />

        <base href="/" />
    </head>

    <body ng-class="{ 'home': $state.current.name === 'app.home' }">
        <div class="header" ui-view="header"></div>

        <div class="app">
            <div class="app__wrapper">
                <div class="app__sidebar" ui-view="sidebar"></div>
                <div class="app__main" ui-view="main"></div>
            </div>
        </div>

        <div class="footer">
            <span>Made by</span>

            <a href="http://www.lumapps.com" class="footer__link">
                <img src="/images/logo/lumapps.png" alt="LumApps" />
            </a>
        </div>

        <div
            class="palm-nav-filter"
            ng-class="{ 'palm-nav-filter--is-open': LayoutService.palmNavIsOpen }"
            ng-click="LayoutService.togglePalmNav()"
        ></div>

        <div class="palm-nav" ng-class="{ 'palm-nav--is-open': LayoutService.palmNavIsOpen }">
            <a ui-sref="app.home" class="palm-nav__logo">
                <img src="/images/logo/lumx.png" />
            </a>

            <div class="palm-nav__main-nav">
                <lx-main-nav lx-context="palm-nav"></lx-main-nav>
            </div>
        </div>

        <!-- Libs -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/velocity-animate/velocity.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.js"></script>

        <!-- Angular -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!-- HighlightJs -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
        <script src="node_modules/angular-highlightjs/angular-highlightjs.min.js"></script>

        <!-- LumX -->
        <script src="lumx.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="js/demo/layout/js/layout_service.js"></script>
        <script src="js/demo/main-nav/js/main-nav_directive.js"></script>
        <script src="js/demo/main-nav/js/main-nav-link_directive.js"></script>
        <script src="js/demo/component/js/component_directive.js"></script>
        <script src="modules.js" type="text/javascript" crossorigin="anonymous"></script>

        <!-- Analytics -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                (i[r] =
                    i[r] ||
                    function() {
                        (i[r].q = i[r].q || []).push(arguments);
                    }),
                    (i[r].l = 1 * new Date());
                (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m);
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-38344136-3', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
