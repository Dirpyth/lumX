<!DOCTYPE html>
<html lang="en" ng-app="lumx-demo">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>LumX</title>

        <base href="/" />

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700" />
        <link rel="stylesheet" href="node_modules/@lumx/core/lumx-theme-material.css" />
        <% if (webpackConfig.mode === 'production') { %>
        <link rel="stylesheet" href="lumx.css" />
        <% } %>
    </head>

    <body>
        <div class="app">
            <div class="main-nav" ui-view="main-nav"></div>
            <div class="main">
                <div class="main__wrapper" ui-view="main"></div>
            </div>
        </div>

        <!-- Libs -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/velocity-animate/velocity.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.js"></script>
        <script src="node_modules/focus-visible/dist/focus-visible.js" type="text/javascript"></script>

        <!-- Angular -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- HighlightJs -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
        <script src="node_modules/angular-highlightjs/angular-highlightjs.js"></script>

        <!-- Marked -->
        <script src="node_modules/marked/lib/marked.js"></script>
        <script src="node_modules/angular-marked/dist/angular-marked.js"></script>

        <!-- LumX -->
        <script src="lumx.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="layout.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="foundations.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="components.js" type="text/javascript" crossorigin="anonymous"></script>

        <!-- Analytics -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                (i[r] =
                    i[r] ||
                    function() {
                        (i[r].q = i[r].q || []).push(arguments);
                    }),
                    (i[r].l = 1 * new Date());
                (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m);
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-38344136-3', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
