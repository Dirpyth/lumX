<div
    class="fab"
    ng-class="{ 'fab--trigger-on-hover': !lxFab.lxTriggerOnClick,
                'fab--trigger-on-click': lxFab.lxTriggerOnClick,
                'fab--is-open': lxFab.lxTriggerOnClick && lxFab.isOpen,
                'fab--is-close': lxFab.lxTriggerOnClick && !lxFab.isOpen }"
    ng-click="lxFab.toggleState()"
>
    <ng-transclude-replace></ng-transclude-replace>
</div>
